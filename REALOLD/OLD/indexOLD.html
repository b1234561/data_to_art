<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://unpkg.com/masonry-layout@3/dist/masonry.pkgd.js'></script>
<script src='https://unpkg.com/imagesloaded@3/imagesloaded.pkgd.js'></script>


<script>
$( function() {

  var $container = $('#container').masonry({
    itemSelector: '.item',
    columnWidth: 400
  });

  $(function() {
    var $items = getItems();
    // append to container
    $container.append( $items );
    $items.imagesLoaded().progress( function( imgLoad, image ) {
      // get item
      // image is imagesLoaded class, not <img>
      // <img> is image.img
      var $item = $( image.img ).parents('.item');
      // un-hide item
      $item.show();
      // masonry does its thing
      $container.masonry( 'appended', $item );
    });
  });

});

function randomInt( min, max ) {
  return Math.floor( Math.random() * max + min );
}

function getItem() {
  var width = randomInt( 150, 400 );
  var height = randomInt( 150, 250 );
  var item = '<div class="item">'+
    '<img src="https://lorempixel.com/' +
      width + '/' + height + '/nature" /></div>';
  return item;
}

function getItems() {
  var items = '';
  for ( var i=0; i < 25; i++ ) {
    items += getItem();
  }
  // return jQuery object
  return $( items );
}
</script>
